name: Build binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg globally
        run: npm install -g @yao-pkg/pkg

      - name: Fix imports for pkg
        run: npm run fix-imports

      - name: Build binaries
        run: |
          pkg ./dist/cli.js --targets node20-linux-x64 --output dist/studio-mcp-linux
          pkg ./dist/cli.js --targets node20-macos-x64 --output dist/studio-mcp-macos
          pkg ./dist/cli.js --targets node20-win-x64 --output dist/studio-mcp-win.exe

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/studio-mcp-linux
            dist/studio-mcp-macos
            dist/studio-mcp-win.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
